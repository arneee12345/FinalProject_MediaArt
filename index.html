<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Better Than You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Better Than You</h1>
  <p id="timer">Time left: 60s</p>

  <div class="progress-container">
    <p>You</p>
    <div class="progress-bar-bg">
      <div id="user-progress" class="progress-fill user"></div>
    </div>
    <p>Others</p>
    <div class="progress-bar-bg">
      <div id="opponent-progress" class="progress-fill opponent"></div>
    </div>
  </div>

  <h2>Leaderboard</h2>
  <ul id="leaderboard-list"></ul>
  
<audio id="sfx-coin" src="sounds/coin.mp3" preload="auto"></audio>
<audio id="sfx-confetti" src="sounds/confetti.mp3" preload="auto"></audio>
<audio id="sfx-fireworks" src="sounds/fireworks.mp3" preload="auto"></audio>
<audio id="sfx-sparkle" src="sounds/sparkle.mp3" preload="auto"></audio>
<audio id="sfx-wow" src="sounds/wow.mp3" preload="auto"></audio>
<audio id="sfx-click" src="sounds/click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
